spring:
    profiles:
        active: prod
    jpa:
        open-in-view: "false"
        hibernate:
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
            ddl-auto: none

    flyway:
        enabled: true
        baseline-on-migrate: true

management:
    endpoints:
        web:
            exposure:
                include: health,prometheus
        access:
            default: none
    endpoint:
        health:
            show-details: always
            access: unrestricted
        prometheus:
            access: unrestricted
app:
    security:
        jwt-issuer: "scheduler"
    telegram:
        base-api-url: "https://api.telegram.org/bot"
    my-anime-list:
        base-url: "https://api.myanimelist.net/v2"
